<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Videos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body
{
	background: #fff;
}
</style>
</head>
<body>
	<header>
		<h1>VIDEOS</h1>
	</header>
	<main>
			<div th:each="videofile : ${videofiles}">
				<a th:href="${'/video/'+videofile}" th:title="${videofile}" th:text="${videofile}"/>
			</div>
	</main>
</body>
</html>
